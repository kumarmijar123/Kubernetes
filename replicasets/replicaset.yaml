apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: myapp-replicaset
  labels:
    app: myapp
    type: Frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
      type: Frontend
  template:
    metadata:
      labels:
        app: myapp
        type: Frontend
    spec:
      containers:
        - name: myapp-container
          image: myapp


